AWSTemplateFormatVersion: 2010-09-09
Description: sam-app
Transform:
- AWS::Serverless-2016-10-31
Globals:
  Function:
    Runtime: nodejs14.x
    Architectures:
    - x86_64
    MemorySize: 128
    Timeout: 100
Resources:
  Api:
    Type: AWS::Serverless::Api
    Properties:
      Name: sam-app
      StageName: prod
      Auth:
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn:
              Fn::GetAtt:
              - UserPool
              - Arn
  getAllItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-all-items.getAllItemsHandler
      Description: A simple example includes a HTTP get method to get all items from
        a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UsersTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: UsersTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId:
              Ref: Api
            Path: /
            Method: GET
      CodeUri: getAllItemsFunction
    Metadata:
      SamResourceId: getAllItemsFunction
  getByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-by-id.getByIdHandler
      Description: A simple example includes a HTTP get method to get one item by
        id from a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UsersTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: UsersTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId:
              Ref: Api
            Path: /{id}
            Method: GET
      CodeUri: getByIdFunction
    Metadata:
      SamResourceId: getByIdFunction
  putItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/put-item.putItemHandler
      Description: A simple example includes a HTTP post method to add one item to
        a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UsersTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: UsersTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId:
              Ref: Api
            Path: /
            Method: POST
      CodeUri: putItemFunction
    Metadata:
      SamResourceId: putItemFunction
  UsersTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: Users
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: sam-user-pool
      Policies:
        PasswordPolicy:
          MinimumLength: 8
      UsernameAttributes:
      - email
      Schema:
      - AttributeDataType: String
        Name: email
        Required: false
  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId:
        Ref: UserPool
      ClientName: sam-user-pool-client
      GenerateSecret: false
  AppBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: serverless-app-frontend
      WebsiteConfiguration:
        IndexDocument: index.html
  AppBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: AppBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          Action:
          - s3:GetObject
          Effect: Allow
          Principal: '*'
          Resource:
            Fn::Join:
            - ''
            - - Fn::GetAtt:
                - AppBucket
                - Arn
              - /*
Outputs:
  WebsiteUrl:
    Value:
      Fn::GetAtt:
      - AppBucket
      - WebsiteURL
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${Api}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  UserPoolID:
    Value:
      Ref: UserPool
  UserPoolClientID:
    Value:
      Ref: CognitoUserPoolClient
